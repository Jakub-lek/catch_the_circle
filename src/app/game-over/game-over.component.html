<div class="game-over-container">
    <h2>Game Over!</h2>
    <p>Your score is: {{score}}</p>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Clearable input</mat-label>
        <input [formControl]="nameFc" matInput type="text">
        <button *ngIf="nameFc.value" matSuffix mat-icon-button aria-label="Clear" (click)="nameFc.reset('')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="saveDisabled" (click)=saveScore()>Ulo탑it sk처re</button>
    <button mat-raised-button color="primary" (click)=backToMenu()>Menu</button>
    <button mat-raised-button color="primary" (click)=saveScore()>Ulo탑it sk처re</button>
</div>
